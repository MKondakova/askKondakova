{% extends 'include/base.html' %}
{% load bootstrap4 %}
{% block page_title %}New question{% endblock page_title %}
{% block content %}
    <h1>New question</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Ask</button>
        {% endbuttons %}
    </form>
{% endblock content %}
