{% extends 'include/base.html' %}
{% block page_title %}New question{% endblock page_title %}
{% block content %}
    <h1>New question</h1>
    <form action="{% url 'new_questions' %}">
        <div class="form-group row">
            <label for="question_title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="question_title" required minlength="10" maxlength="60">
            </div>
        </div>
        <div class="form-group row">
            <label for="question_text" class="col-sm-2 col-form-label">Text</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="question_text" rows="6" required></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="question_tags" class="col-sm-2 col-form-label">Tags</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="question_tags" required maxlength="30">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">ASK!</button>
    </form>
{% endblock content %}
